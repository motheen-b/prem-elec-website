<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern shadow filter -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- Modern geometric L shape -->
  <path d="M16 16 L16 56 L56 56" stroke="url(#iconGradient)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Sophisticated dollar symbol -->
  <path d="M32 24 L32 48 M26 24 L38 24 M26 48 L38 48" stroke="url(#accentGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Modern price indicator -->
  <rect x="48" y="20" width="20" height="12" rx="4" fill="url(#accentGradient)" opacity="0.95"/>
  <text x="58" y="28" font-family="'Inter', Arial, sans-serif" font-size="10" font-weight="700" text-anchor="middle" fill="white">%</text>
  
  <!-- Geometric accent elements -->
  <circle cx="56" cy="56" r="4" fill="url(#accentGradient)" opacity="0.7"/>
  <rect x="50" y="50" width="8" height="8" rx="2" fill="url(#iconGradient)" opacity="0.4"/>
  
  <!-- Subtle decorative dots -->
  <circle cx="64" cy="64" r="2" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="68" cy="68" r="1.5" fill="url(#iconGradient)" opacity="0.3"/>
</svg>
