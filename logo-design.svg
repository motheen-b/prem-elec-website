<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sophisticated shadow filter -->
    <filter id="sophisticatedShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Modern icon: Abstract L with geometric elements -->
  <g transform="translate(20, 20)">
    <!-- Main geometric L shape -->
    <path d="M8 8 L8 52 L48 52" stroke="url(#primaryGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Sophisticated dollar symbol -->
    <path d="M24 20 L24 40 M20 20 L28 20 M20 40 L28 40" stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Modern price indicator -->
    <rect x="36" y="12" width="16" height="10" rx="3" fill="url(#accentGradient)" opacity="0.95"/>
    <text x="44" y="19" font-family="'Inter', Arial, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="white">%</text>
    
    <!-- Geometric accent elements -->
    <circle cx="44" cy="44" r="3" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="40" y="40" width="6" height="6" rx="1" fill="url(#primaryGradient)" opacity="0.3"/>
  </g>
  
  <!-- Company name with sophisticated typography -->
  <g transform="translate(90, 0)">
    <!-- "the" prefix with elegant styling -->
    <text x="0" y="28" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="300" fill="#64748b" letter-spacing="1px" text-transform="uppercase">the</text>
    
    <!-- Main company name with modern weight -->
    <text x="0" y="52" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="url(#primaryGradient)" letter-spacing="-0.5px">liquidation</text>
    
    <!-- ".group" suffix with refined styling -->
    <text x="0" y="72" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="500" fill="#475569" letter-spacing="0.5px">.group</text>
  </g>
  
  <!-- Sophisticated tagline -->
  <text x="90" y="88" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#64748b" letter-spacing="1.5px" text-transform="uppercase">Premium Liquidation Solutions</text>
  
  <!-- Modern decorative elements -->
  <g opacity="0.08">
    <circle cx="380" cy="25" r="4" fill="url(#accentGradient)"/>
    <circle cx="385" cy="45" r="3" fill="url(#primaryGradient)"/>
    <circle cx="375" cy="65" r="3.5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Subtle geometric accent line -->
  <rect x="90" y="95" width="280" height="1" rx="0.5" fill="url(#accentGradient)" opacity="0.3"/>
</svg>
