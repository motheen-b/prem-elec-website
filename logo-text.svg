<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- "the" prefix with elegant styling -->
  <text x="0" y="20" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="300" fill="#64748b" letter-spacing="1.5px" text-transform="uppercase">the</text>
  
  <!-- Main company name with modern weight -->
  <text x="0" y="42" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="url(#textGradient)" letter-spacing="-0.5px">liquidation</text>
  
  <!-- ".group" suffix with refined styling -->
  <text x="0" y="58" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#475569" letter-spacing="0.5px">.group</text>
  
  <!-- Sophisticated accent line -->
  <rect x="0" y="60" width="240" height="1.5" rx="0.75" fill="url(#accentGradient)" opacity="0.4"/>
  
  <!-- Subtle geometric accent -->
  <circle cx="250" cy="30" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="245" y="25" width="4" height="4" rx="1" fill="url(#textGradient)" opacity="0.3"/>
</svg>
